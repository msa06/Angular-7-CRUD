<table class="table table-hover">
  <thead>
    <th>Emp Code</th>
    <th>Name</th>
    <th>Position</th>
    <th>Mobile</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeslist">
      <td>{{emp.empCode}}</td>
      <td>{{emp.fullName}}</td>
      <td>{{emp.position}}</td>
      <td>{{emp.mobile}}</td>
      <td (click)="onEdit(emp)"><a class="btn btn-link p-0 m-0" ><i class="fas fa-user-edit"></i></a></td>
      <td (click)="onDelete(emp.id)"><a class="btn btn-link p-0 m-0" ><i class="fas fa-trash-alt"></i></a></td>
    </tr>
  </tbody>
</table>
