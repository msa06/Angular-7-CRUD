<h1 class="display-5">Register Employees</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.formData.id">
    <input type="text" class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="employeeService.formData.fullName" placeholder="Full Name" required>
    <div *ngIf="fullName.invalid && fullName.touched"
     class="alert alert-danger">
    What do people Call you?
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.formData.position" placeholder="Position" required>
    <div *ngIf="position.invalid && position.touched"
     class="alert alert-danger">
    Are you a fresher?
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="empCode" #empCode="ngModel" [(ngModel)]="employeeService.formData.empCode" placeholder="Employee Code " required>
      <div *ngIf="empCode.invalid && empCode.touched"
     class="alert alert-danger">
      See your ID please!!
    </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="employeeService.formData.mobile" placeholder="Mobile" required>
      <div *ngIf="mobile.invalid && mobile.touched"
     class="alert alert-danger">
    where should i ring you?
    </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
  
</form>
